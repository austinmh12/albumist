{% extends "base.html" %}

{% block content %}
	<h1>Search</h1>
	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.album_name.label }}<br>
			{{ form.album_name(size=64) }}
		</p>
		<p>
			{{ form.artist_name.label }}<br>
			{{ form.artist_name(size=64) }}
		</p>
		<p>
			{{ form.type.label }}<br>
			{{ form.type(size=32) }}
		</p>
		<p>{{ form.search() }}</p>
	</form>
{% endblock %}
